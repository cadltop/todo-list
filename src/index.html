<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <aside>
        <section id="actions">
            <div class="action">
                <img src="../res/images/text-box-plus.svg" alt="new task icon">
                <p>New Task</p>
            </div>
            <div class="action">
                <img src="../res/images/folder-plus.svg" alt="new project icon">
                <p>New Project</p>
            </div>
        </section>
        <section id="lists">
            <div class="list all">
                <img src="../res/images/text-box-multiple.svg" alt="all tasks list icon">
                <p>All Tasks</p>
            </div>
        </section>
    </aside>
    <main>
        <h1>New Task</h1>

    </main>
</body>
</html>
