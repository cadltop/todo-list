<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div id="sidebar">
        <div class="section actions">
            <div class="action">
                <img src="../images/text-box-plus.svg" alt="new task icon">
                <p>New Task</p>
            </div>
            <div class="action">
                <img src="../images/folder-plus.svg" alt="new project icon">
                <p>New Project</p>
            </div>
        </div>
        <div class="section lists">
            <div class="list all">
                <img src="../images/text-box-multiple.svg" alt="all tasks list icon">
                <p>All Tasks</p>
            </div>
        </div>
    </div>
    <div id="content">
        <h1></h1>
    </div>
</body>
</html>
