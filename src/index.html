<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <aside>
        <section id="actions">
            <div class="title">
                <h2>Actions</h2>
                <img src="../res/icons/plus-box.svg" alt="actions icon">
            </div>
            <div class="action">
                <img src="../res/icons/text-box-plus.svg" alt="new task icon">
                <p>New Task</p>
            </div>
            <div class="action">
                <img src="../res/icons/folder-plus.svg" alt="new project icon">
                <p>New Project</p>
            </div>
        </section>
        <section id="projects">
            <div class="title">
                <h2>Lists</h2>
                <img src="../res/icons/folder-multiple.svg" alt="project icon">
            </div>
            <div class="project all">
                <img src="../res/icons/text-box-multiple.svg" alt="all tasks icon">
                <p>All Tasks</p>
            </div>
        </section>
    </aside>
    <main>
        <h1></h1>
    </main>
</body>
</html>
